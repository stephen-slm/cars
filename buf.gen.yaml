version: v1
plugins:
  - name: go
    out: internal/gen/pb
    opt: paths=source_relative
  - name: go-grpc
    out: internal/gen/pb
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: validate
    out: internal/gen/pb
    opt:
      - paths=source_relative
      - lang=go
  - name: doc
    out: docs
    opt: markdown,ENDPOINTS.md
