version: "3.4"

services:
  database:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
      POSTGRES_DB: compile
    command: -p 54320
    ports:
      - "54320:54320"
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "postgres" ]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - default

  nsqd:
    image: nsqio/nsq
    command: /nsqd
    ports:
      - "4150:4150"
      - "4151:4151"
    networks:
      - default

  nsqadmin:
    image: nsqio/nsq
    command: /nsqadmin --nsqd-http-address=nsqd:4151
    ports:
      - "4171:4171"
    networks:
      - default

